name: Run Tests

on:
  push:
  workflow_dispatch:

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - run: pip install '.[dev]'
      
      - name: Run tests and test coverage
        run: make cov

      - name: Upload code coverage
        uses: actions/upload-artifact@v3
        with:
          path: htmlcov
          retention-days: 1
